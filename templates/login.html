{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="shortcut icon" href="{% static tata.ico %}" type="image/x-icon"/>
  <title>FFXIV Toolkit CN | Bluefissure</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/AdminLTE.min.css" %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/"><b>FFXIV</b> Toolkit CN</a>
  </div>
  {% if err %}
    <div class="alert alert-warning alert-dismissible">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      <h4><i class="icon fa fa-warning"></i> 登陆失败!</h4>
      {{ err }}
    </div>
  {% endif %}
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">For Final Fantasy XIV</p>

      <form action="/login/" method="post">
        {% csrf_token %}
        <div class="form-group mb-3 input-group">
          <input type="email" class="form-control" placeholder="Email" name="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="form-group mb-3 input-group">
          <input type="password" class="form-control" placeholder="密码" name="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!--div class="col-md-4">
                <button class="btn btn-primary btn-block" href="{% url 'qq_login' %}">QQ登录</button>
              </div>
              <div class="col-md-4"></div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block">登录</button>
              </div-->
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-check-circle mr-2"></i>登录
            </button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="/register/" class="btn btn-block btn-primary">
          <i class="far fa-registered mr-2"></i>注册
        </a>
        <a href="/tata/" class="btn btn-block btn-success">
          <i class="fas fa-sign-in-alt mr-2"></i>游客登录
        </a>
      </div>
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
<!-- jQuery 2.2.3 -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 3.3.6 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.min.js" %}"></script>
<!-- iCheck -->
<!--script src="{% static "plugins/icheck-bootstrap/icheck.min.js"%}"></script-->
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
